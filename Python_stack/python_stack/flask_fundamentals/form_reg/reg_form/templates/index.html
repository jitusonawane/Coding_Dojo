<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle1.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class='flashes'>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="wrapper">
            <form action='/register' method='post'>
                <p>First Name: <input type="text" name="first_name" value="{{session.first_name}}"></p>
                <p>Last Name: <input type="text" name="last_name" value="{{session.last_name}}"></p>
                <p>Email: <input type="text" name="email" value={{session.email}}></p>
                <p>Birth Date: <input type="text" name="birth_date" value={{session.birth_date}}></p>
                <p>Password: <input type="password" name="password"></p>
                <p>Confirm Password: <input type="password" name="confirm_password"></p>
                <p><input type="submit" value="Register"></p>

                
            </form>
        </div>
    </body>
</html>
